<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Pittsburgh Brewery Map</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="filter">
                <p class="filtercontent">

                    <input data-bind="textInput: filter" placeholder="Filter...">

                </p>
            </div>
            
            <br><br>

            <ul class="sidebar-nav" data-bind="foreach: filteredItems">
                <li class="sidebar-brand">

                    <span data-bind="text: $data.name, click: $parent.selectBrewery"></span>

              </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Pittsburgh Brewery Map</h3>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                    </div>
                    <hr class="col-md-12">
                    <div id="map" class="col-md-12"></div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <script src="js/app.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Knockout -->
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDkUrTOvXlp8Rn_PedWR3WeD8fyDP7jo0U&callback=initMap" onerror="googleError()">
    </script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
